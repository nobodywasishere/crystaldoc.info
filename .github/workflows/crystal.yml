name: Crystal CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - name: Get cmake
      uses: lukka/get-cmake@v3.27.0
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: shards install
    - name: Manually build lexbor lib
      run: crystal lib/lexbor/src/ext/build_ext.cr
    - name: Run tests
      run: crystal spec
